<html lang="en">`

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Weather is what?</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <!--custom css-->
  <link href="styles.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 center-container" id="background_wrapper">
        <h2>Weather App</h2>
        <div id="weather_display">
          <div id="city_display">hi</div>
          <div id="temp_container">
            <div class="" id="farenheit_temperature">blank</div>
            <div class="hide" id="celsius_temperature">blank</div>
          </div>
          <button onclick="temp_scale_changer()" id="temp_scale_button">F / C</button>
          <div id="current_weather_container">
            <div id="weather_icon_container"></div>
            <div id="weather_description">
            </div>
          </div>
          <div class="">
            <div id="forecast_container">
              <!--3 hr forecast-->
              <div class="future_forecast" id="3hr_forecast">
                <p>3 hours</p>
                <div id="3hr_temperature_forecast"></div>
                <div id="3hr_icon_container"></div>
                <div id="3hr_forecast_description"></div>
                <div id="tomorrow_time_stamp"></div>

              </div>
              <!--tomorrow's forecast-->
              <div class="future_forecast" id="tomorow_forecast">
                <p>tomorrow</p>
                <div id="24hr_temperature_forecast"></div>
                <div id="24hr_icon_container"></div>
                <div id="tomorrow_forecast_description"></div>
                <div id="24hr_time_stamp"></div>
              </div>
              <!--day after tomorrow forecast-->
              <div class="future_forecast" id="2d_forecast"></div>
            </div>
          </div>
          <!--<p>wind:</p>
          <div id="wind_display"></div>-->
          <div id="footer">coded by <a href="http://www.github.com/kyleroden">Kyle Roden</a></div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="script.js"></script>
  <script async src="https://use.fontawesome.com/7867b48cfa.js"></script>
</body>

</html>
